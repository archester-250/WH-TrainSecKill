server:
  port: 28080
spring:
  application:
    name: WH_Seckill
  datasource:
    url: ${seckill.spring.datasource.url}
    username: ${seckill.spring.datasource.username}
    password: ${seckill.spring.datasource.password}
  profiles:
    active: dev
  rabbitmq:
    username: root
    password: 123456
    virtual-host: /
    host: 127.0.0.1
    port: 5672
  data:
    redis:
      port: 6379
      host: 127.0.0.1

logging:
  level:
    com:
      pku:
        mapper: debug
        service: info
        controller:
seckill:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ${jwt.admin-secret-key}
    # 设置jwt过期时间，添加默认值回退
    admin-ttl: ${jwt.admin-ttl:7200000}
    # 设置前端传递过来的令牌名称
    admin-token-name: ${jwt.admin-token-name}
    user-secret-key: the program is made by archester and xuxugege
    user-ttl: 7200000
    user-token-name: authentication

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.pku.pojo.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
